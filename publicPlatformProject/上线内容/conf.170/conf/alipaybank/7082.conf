Listen 7082
<VirtualHost _default_:7082>
	DocumentRoot "/apache/dist/openbank/"
	ServerName 168.1.41.19:7082
	ServerAdmin admin@cib.com.cn
	ErrorLog "|/apache/dist/bin/rotatelogs /apache/dist/logs/alipay2_error_log.%Y%m%d%H%M 50M 480" 
	CustomLog "|/apache/dist/bin/rotatelogs /apache/dist/logs/alipay2_access_log.%Y%m%d%H%M 50M 480" combinedsslio

	<Directory />
	    Options FollowSymLinks
	    AllowOverride None
	    Order deny,allow
	    allow from all
	</Directory>
	
	<LocationMatch "/alipaybank/(proxy.*$|alipay.*$|hb.html$)">
	     setHandler weblogic-handler
	     WebLogicHost 168.1.42.61
	     WebLogicPort 8076
	     WLIOTimeoutSecs 210
	     ErrorPage https://open.cib.com.cn/alipaybank/error.html
	     Idempotent OFF
	 </LocationMatch>
 
	<FilesMatch "\.(cgi|shtml|phtml|php)$">
	    SSLOptions +StdEnvVars
	</FilesMatch>

	<Directory "/apache/dist/cgi-bin">
	    SSLOptions +StdEnvVars
	</Directory>

	BrowserMatch ".*MSIE.*" \
        nokeepalive ssl-unclean-shutdown \
        downgrade-1.0 force-response-1.0
</VirtualHost>
