Listen 7083
<VirtualHost _default_:7083>
	DocumentRoot "/apache/dist/openbank/"
	ServerName 168.1.41.19:7083
	ServerAdmin admin@cib.com.cn
	ErrorLog "|/apache/dist/bin/rotatelogs /apache/dist/logs/alipaybank1_error_log.%Y%m%d%H%M 50M 480" 
	CustomLog "|/apache/dist/bin/rotatelogs /apache/dist/logs/alipaybank1_access_log.%Y%m%d%H%M 50M 480" combinedsslio

	SSLEngine on
	SSLProtocol all -SSLv2
	SSLCipherSuite HIGH:!ADH:!aNULL:!EXP:!MD5:!LOW:RC4+RSA:+MEDIUM
	SSLCertificateFile "/apache/dist/conf/alipaybank/server.crt"
	SSLCertificateKeyFile "/apache/dist/conf/alipaybank/server.key"
  SSLCertificateChainFile "/apache/dist/conf/alipaybank/intermediate.crt"
	SSLInsecureRenegotiation on

	<Directory />
	    Options FollowSymLinks
	    AllowOverride None
	    Order deny,allow
	    allow from all
	</Directory>

	<LocationMatch "/alipaybank/.*$">
	     setHandler weblogic-handler
	     WLExcludePathOrMimeType /alipaybank/resources,/alipaybank/error.html
	     WebLogicHost 168.1.42.58
	     WebLogicPort 8076
	     WLIOTimeoutSecs 210
	     ErrorPage https://open.cib.com.cn/alipaybank/error.html
	     Idempotent OFF
	</LocationMatch>

	<FilesMatch "\.(cgi|shtml|phtml|php)$">
	    SSLOptions +StdEnvVars
	</FilesMatch>

	<Directory "/apache/dist/cgi-bin">
	    SSLOptions +StdEnvVars
	</Directory>

	BrowserMatch ".*MSIE.*" \
        nokeepalive ssl-unclean-shutdown \
        downgrade-1.0 force-response-1.0
</VirtualHost>
